<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThatOneClash</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="home">
    <div class="crown">Crown</div>
    <h1>ThatOneClash</h1>
    <p class="tap">TAP TO PLAY</p>
    <div class="button-group">
      <button id="play">BATTLE!</button>
      <button id="ai-mode">AI MODE</button>
    </div>
    <button id="deck-builder-btn" class="bottom-btn">Deck Builder</button>
  </div>

  <!-- DECK BUILDER -->
  <div id="deck-builder" class="hidden">
    <h2>DECK BUILDER</h2>
    <input type="text" id="deck-name" placeholder="Deck name" />
    <div id="deck-slots"></div>
    <button id="save-deck">Save Deck</button>
    <button id="clear-deck">Clear Deck</button>
    <button id="back-home-deck">Back</button>

    <h3>Card Collection</h3>
    <div id="card-pool"></div>
  </div>

  <!-- LOBBY (MULTIPLAYER) -->
  <div id="lobby" class="hidden">
    <h2>Multiplayer</h2>
    <input type="text" id="room-input" placeholder="Room Code (e.g. 1234)" />
    <button id="join-room">Join Room</button>
    <p id="status">Waiting for opponent...</p>
  </div>

  <!-- GAME -->
  <canvas id="game"></canvas>

  <!-- UI -->
  <div id="ui" class="hidden">
    <div id="elixir-bar">
      <div id="elixir-fill"></div>
      <div id="elixir-text">10/10</div>
    </div>
    <div id="cards"></div>
    <div id="gold-display">Gold: <span id="gold">1000</span></div>
  </div>

  <!-- WIN CELEBRATION -->
  <div id="win" class="hidden">
    <h2>YOU WIN!</h2>
    <canvas id="fireworks"></canvas>
    <button id="back-home">BACK TO HOME</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="cheat-panel" class="hidden">
    <h3>ADMIN CHEATS</h3>
    <button onclick="cheat('elixir')">Max Elixir</button>
    <button onclick="cheat('inf')">Infinite Elixir</button>
    <button onclick="cheat('gold')">+1000 Gold</button>
    <button onclick="cheat('win')">Win Instantly</button>
    <button onclick="cheat('ai')">Toggle AI Mode</button>
    <button onclick="toggleCheat()">Close</button>
    <p id="ai-status" style="color:#f1c40f; margin-top:1rem;"></p>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
