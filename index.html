<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>That One Clash</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HOME -->
  <div id="home">
    <div class="crown">Crown</div>
    <h1>ThatOneClash</h1>
    <p class="tap">TAP TO PLAY</p>
    <div class="button-group">
      <button id="play">BATTLE!</button>
      <button id="ai-mode">AI MODE</button>
    </div>
    <button id="deck-builder-btn" class="bottom-btn">DECKS</button>
  </div>

  <!-- LOBBY -->
  <div id="lobby" class="hidden">
    <h2>Multiplayer</h2>
    <input type="text" id="room-input" placeholder="Room Code" />
    <button id="join-room">Join</button>
    <p id="status">Waiting...</p>
  </div>

  <!-- GAME -->
  <canvas id="game"></canvas>

  <!-- UI -->
  <div id="ui" class="hidden">
    <div id="elixir-bar">
      <div id="elixir-fill"></div>
      <div id="elixir-text">10/10</div>
    </div>
    <div id="cards"></div>
  </div>

  <!-- WIN -->
  <div id="win" class="hidden">
    <h2>YOU WIN!</h2>
    <canvas id="fireworks"></canvas>
    <button id="back-home">BACK TO HOME</button>
  </div>

  <!-- ADMIN PANEL (DRAGGABLE) -->
  <div id="cheat-panel" class="hidden">
    <div id="panel-header">ADMIN PANEL (Drag Me)</div>
    <div id="panel-body">
      <button onclick="cheat('elixir')">Max Elixir</button>
      <button onclick="cheat('inf')">Infinite Elixir</button>
      <button onclick="cheat('win')">Win</button>
      <button onclick="cheat('ai')">Toggle AI</button>
      <button onclick="spawnMegaKnights()">Spawn 10 Mega Knights</button>
      <button onclick="toggleCheat()">Close</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
